<!DOCTYPE html>
<html>
<head>
  <title>Production Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Production Data Entry Form</h2>
  
  <form action="https://script.google.com/macros/s/AKfycbwpi2H4yLnQF9LaiaBHWIlBrBn7LiIuwLvxElj488ICURWJ0v8OzWOhsGEvhhKtuyCwIQ/exec" method="POST">
    <table>
      <tr>
        <!-- Removed ENTRY NUMBER -->
        <th>DATE</th>
        <th>SHIFT NUMBER</th>
        <th>OPERATOR ID</th>
        <th>OPERATION ID</th>
        <th>FROM</th>
        <th>TO</th>
        <th>QUANTITY</th>
      </tr>
      <tr>
        <td><input type="date" name="date" required></td>
        <td>
          <select name="shift_number" required>
            <option value="">--Select--</option>
            <option value="Shift A">Shift A</option>
            <option value="Shift B">Shift B</option>
            <option value="Shift C">Shift C</option>
          </select>
        </td>
        <td><input type="text" name="operator_id" required></td>
        <td><input type="text" name="operation_id" required></td>
        <td><input type="time" name="from_time" required></td>
        <td><input type="time" name="to_time" required></td>
        <td><input type="number" name="quantity" min="0" required></td>
      </tr>
    </table>
    <div style="text-align:center;">
      <button type="submit">Submit</button>
    </div>
  </form>

</body>
</html>
