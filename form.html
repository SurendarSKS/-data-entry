<form id="productionForm">
  <input type="text" name="name" placeholder="Name" required>
  <input type="date" name="date" required>
  <select name="shift">
    <option value="Shift A">Shift A</option>
    <option value="Shift B">Shift B</option>
  </select>
  <input type="text" name="operator" placeholder="Operator" required>
  <input type="text" name="component" placeholder="Component" required>
  <button type="submit">Submit</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwpi2H4yLnQF9LaiaBHWIlBrBn7LiIuwLvxElj488ICURWJ0v8OzWOhsGEvhhKtuyCwIQ/exec';


  document.getElementById('productionForm').addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => alert('Submitted successfully!'))
    .catch(error => alert('Error! Try again.'));
  });
</script>
