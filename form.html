<!DOCTYPE html>
<html>
<head>
  <title>Data Entry Form</title>
</head>
<body>
  <form action="https://script.google.com/macros/s/AKfycbwpi2H4yLnQF9LaiaBHWIlBrBn7LiIuwLvxElj488ICURWJ0v8OzWOhsGEvhhKtuyCwIQ/exec" method="post">
    <input type="text" name="operator_name" placeholder="Operator ID" required>
    <input type="date" name="date" required>
    
    <select name="shift_number" required>
      <option value="" disabled selected>Select Shift</option>
      <option value="1">Shift 1</option>
      <option value="2">Shift 2</option>
      <option value="3">Shift 3</option>
    </select>

    <input type="text" name="operation_id" placeholder="Operation ID" required>
    
    <label>From Time:</label>
    <input type="time" name="from_time" required>

    <label>To Time:</label>
    <input type="time" name="to_time" required>

    <input type="number" name="quantity" placeholder="Quantity Produced" min="0" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
